{extend name="base" /}

{block name="title"}新增关键字{/block}
{block name="content"}
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">新增关键字</h1>
            <form action="{:url('admin/keyword/save')}" method="post" class="form-horizontal">
                <div class="form-group">
                    <label for="keyword">关键字名称</label>
                    
                        <input type="text" name="name" id="keyword" class="form-control" required>
                    
                </div>
                <div class="form-group">
                    <label for="search_count">搜索次数</label>
                    
                        <input type="text" name="search_count" id="search_count" class="form-control" required>
                    
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">保存</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{/block}
