{extend name="base" /}

{block name="title"}编辑资源{/block}
{block name="content"}

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">编辑资源</h1>
            <form class="needs-validation" novalidate action="{:url('admin/resource/update', ['id' => $data.id])}"
                method="post">


                <div class="form-group">
                    <label for="title">资源标题</label>

                    <input type="text" class="form-control" id="title" name="title" value="{$data.title}" required>

                </div>

                <div class="form-group">
                    <label for="content">资源简介</label>

                    <textarea class="form-control" id="content" name="content" rows="3"
                        required>{$data.content}</textarea>

                </div>

                <div class="form-group">
                    <label for="class">网盘分类</label>

                    <select class="form-control" id="class" name="class" required>
                        <option value="1" {if $data.class eq 1}selected{/if}>百度网盘</option>
                        <option value="2" {if $data.class eq 2}selected{/if}>阿里云盘</option>
                        <option value="3" {if $data.class eq 3}selected{/if}>夸克云盘</option>
                        <option value="4" {if $data.class eq 4}selected{/if}>其他</option>
                    </select>

                </div>

                <div class="form-group">
                    <label for="url">网盘链接</label>

                    <input type="text" class="form-control" id="url" name="url" value="{$data.url}" required>

                </div>

                <div class="form-group">
                    <label for="code">提取码</label>

                    <input type="text" class="form-control" id="code" name="code" value="{$data.code}">

                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">保存</button>
                        <a href="{:url('admin/resource/index')}" class="btn btn-default">取消</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{/block}
