<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="utf-8">
    <title>演示</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="applicable-device" content="pc">
    <meta name="referrer" content="no-referrer" />
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/jackedup.css">
    <link rel="stylesheet" href="/static/css/app.css">
</head>
<body class="page-user-register anonymous-block bg">
        <div class="header">
        <a href="http://zh8.demonet.com.cn/">
            <img class="logo" src="/static/images/logo.png" />
        </a>
    </div>
    <div class="main">
        <div class="tab">
            <span class="active">注册会员</span>
        </div>
        <div class="form">
            <div class="form-group">
                <input name="email" class="form-control input-lg email" placeholder="邮箱" value="" />
            </div>
            <div class="form-group">
                <input name="user" class="form-control input-lg user" placeholder="用户名" value="" />
            </div>
            <div class="form-group">
                <input type="password" class="form-control input-lg password" placeholder="密码" value="" />
            </div>
            <div class="form-group">
                <input type="button" class="btn btn-primary btn-lg btn-block btn-register" value="现在注册" />
            </div>
            <div class="form-group text-center terms-of-use">
                <span class="is-accept-terms-of-use">点击 “注册” 即表示您同意并愿意遵守本站 <a href="terms.html" target="_blank">用户使用协议</a></span>
            </div>
        </div>
    </div>
    <!--[if lt IE 9]><script src="/static/js/html5shiv.min.js"></script><![endif]-->
    <!--[if lt IE 9]><script src="/static/js/respond.min.js"></script><![endif]-->
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/lib/layer/2.4/layer.js"></script>
</body>
</html>
